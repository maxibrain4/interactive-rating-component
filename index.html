<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>interactive rating component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="section-body">
      <div class="container">
        <div class="image-box">
          <img src="/images/icon-star.svg" alt="" />
        </div>
        <div class="card-text-box">
          <h1 class="primary-heading">How did we do?</h1>
          <p class="card-description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-box">
          <button class="rating" id="btn1">1</button>
          <button class="rating" id="btn2">2</button>
          <button class="rating" id="btn3">3</button>
          <button class="rating" id="btn4">4</button>
          <button class="rating" id="btn5">5</button>
        </div>
        <button class="btn">Submit</button>
      </div>
      <div class="container--y hidden">
        <div class="second-img-box">
          <img src="/images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="bot">
          <div class="rating-update">You selected 4 out of 5</div>
        </div>
        <div class="second-text-box">
          <h1 class="primary-heading head">Thank you!</h1>
          <p class="card-description card-description2">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
