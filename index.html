<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>interactive rating component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <section class="section-body">
      <div class="container">
        <div class="image-box">
          <img src="/images/icon-star.svg" alt="" />
        </div>
        <div class="card-text-box">
          <h1 class="primary-heading">How did we do?</h1>
          <p class="card-description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-box">
          <div class="rating">1</div>
          <div class="rating">2</div>
          <div class="rating">3</div>
          <div class="rating">4</div>
          <div class="rating">5</div>
        </div>
        <button>Submit</button>
      </div>
      <div class="container hidden">
        <div class="second-img-box">
          <img src="/images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rating-update">You selected 4 out of 5</div>
        <div class="second-text-box">
          <h1 class="primary-heading">Thank you!</h1>
          <p class="second-card-description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
